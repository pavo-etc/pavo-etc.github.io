<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="/styles/colors.css">
	<link rel="stylesheet" href="/styles/global.css">

	<link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
	<link rel="manifest" href="/icons/site.webmanifest">
	<link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#bd93f9">
	<link rel="shortcut icon" href="/icons/favicon.ico">
	<meta name="msapplication-TileColor" content="#603cba">
	<meta name="msapplication-config" content="/icons/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">

	<title>Memory Leaks</title>
</head>

<body>
	<nav>
		<p class="location"><a href="/">Zach Manson</a> /</p>
	</nav>
	<header>
		<h1>Memory Leaks</h1>
		<p>Artisanally crafted text dumps</p>
	</header>
	<div class="postlist">
		{% for post in posts_data %}
		<a class="post" href="./{{post.post_dir}}/">
			<div class="flex">
				<h3>{{post.title}}</h3>
				<p class="right-flex date">{{post.date}}</p>
			</div>
			<p>{{post.tagline}}</p>
		</a>
		{% endfor %}
	</div>

	<footer>
		<p>
			<a href="/blog/feed.xml">Feed</a><br>
			Made inefficiently by <a href="https://zachmanson.com">Zach Manson</a>
		</p>
	</footer>
</body>
